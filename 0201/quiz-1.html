<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function subMutil(x,y){
            if(x===y){
                return x*y;
            }else if(x!=y){
                return x+y;
            }
            
        }
        console.log(subMutil(10,10));
        console.log(subMutil(5,10));
    </script>
</body>
</html>
