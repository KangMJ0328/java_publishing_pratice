<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #container{
        width: 300px;
        margin: 10px auto;
    }
</style>
</head>
<body>
    <div id="container">
        <img src="images/easys-1.jpg" alt="" id="cover">
    </div>

<script>
    var cover = document.getElementById('cover');
    // var cup = document.querySelector('#cover');
    cover.addEventListener("mouseover",changePic,false); //false일때 자식에서 부모로 true일때 부모에서 자식으로 전달
    cover.addEventListener("mouseout",originPic,false);


    function changePic(){
        cover.src = "images/easys-2.jpg";
    }
    function originPic(){
        cover.src = "images/easys-1.jpg";

    }
</script>
</body>
</html>
