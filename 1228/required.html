<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form action="">
        <fieldset>
            <legend>상품선택</legend>
        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
            <ul id="shopping">
                <li>
                    <label for="prod">주문 상품</label>
                    <input type="text" id="prod" value="상품용 3KG" readonly>
                </li>
                <li>
                  <label for="user-name">이름 </label>
                  <input type="text" id="user-name" autofocus required>
                </li>
                <li>
                  <label for="addr">배송 주소</label>
                  <input type="text" id="addr" required>
                </li>
                <li>
                  <label for="mail">이메일</label>
                  <input type="email" id="mail">
                </li>        
                <li>
                  <label for="phone">연락처</label>
                  <input type="tel" id="phone" 
                  placeholder="하이픈생략(01012341234)" required>
                </li>
                <li>
                    <label for="d-day">배송 지정 (주문일로부터 최소 3일 이후)</label>
                    <input type="date" id="d-day">
                </li>
              </ul>             
        </fieldset> 
        <div id="buttons">
            <input type="submit" value="주문하기"> 
            <input type="reset" value="취소하기">
        </div>  
    </form>
</body>
</html>
