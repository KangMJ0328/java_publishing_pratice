<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
ul::before{
    content: "난 0번";
}
ul::after{
    content: "난 꼴찌";
}

</style>

</head>
<body>
    <ul>
        <li>난 1번</li>
        <li>난 2번</li>
        <li>난 3번</li>
        <li>난 4번</li>
    </ul>
</body>
</html>
