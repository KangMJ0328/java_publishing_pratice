<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height:100px;
            margin: 15px;
            display: inline-block;
            border-style:dashed;  /* 테두리 스타일 - 선으로 된 점선 */
			border-width:2px; /* 테두리 굵기 - 2px */
        }
        #box1{border-color:red;   /* 전체 테두리 - 빨강 */}
        #box2{
             border-top-color:blue; /* 위쪽 테두리 - 파랑 */
            border-left-color:red;  /* 왼쪽 테두리 - 빨강 */
        }
      
    </style>
</head>
<body>
    <div id="box1"> 테두리 색상1</div>
    <div id="box2"> 테두리 색상2</div>
	
</body>
</html>
