<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positionreab</title>
  <style>
    .box{
        width:150px; height:150px;
        position: static;
        /* 일반적으로 생략가능 */
      } 
     .box1{background-color: red;}
     .box2{background-color:green;
      position: absolute; right:100px; bottom: 100px;}
      /* absolute 자리값이 없다.
      기준위치 : 부모(현재는 bigbox기준) */
     .box3{background-color: blue;}
     .box4{background-color: orange;}
     .bigbox{
        width:500px;height:400px;
        border: 1px solid #333;
        margin: 0 auto;
        position: relative;
     }
</style>

</head>
<body>
    <div class="box box1">박스1</div>
    <div class="bigbox">
        <div class="box box2">박스2</div>
        <div class="box box3">박스3</div>
    </div>    
	<div class="box box4">박스4</div>
</body>
</html>
