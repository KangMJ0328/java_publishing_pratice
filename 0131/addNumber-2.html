<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addNumber(num1, num2){ //매개변수 가 2,3을 받음
            return  num1 + num2;			
			
        }
        var result = addNumber(2, 3); //addNumber 함수에서 인수 2와 3을 전송
		document.write("두 수를 더 한 값 : " + result);
    </script>
</body>
</html>
