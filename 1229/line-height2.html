<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
 h1 {
      font-size:60px;  /* 글자 크기 */
      font-family:Verdana,sans-serif;  /* 글꼴 */
    }
 .heading{
    width:100%;  /* 영역 너비 */
    height:200px;  /* 높이 */
    background-color: #222; /* 배경 색 */
    color:rgb(255,255,255); /* 글자 색 */
    text-align: center;/* 가로 정렬 - 가운데 */
    line-height: 200px;
    /* 세로 정렬 - 가운데. line-height 값과 height 값을 같게 */
 }

</style>    
</head>
<body>
    <h1 class="heading">HTML</h1>
</body>
</html>
