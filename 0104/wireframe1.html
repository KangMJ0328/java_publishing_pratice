<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wireframe1</title>
<style>
    *{margin: 0;padding:0}
    #wrap{
        width:1200px;
        height:700px;
        background-color: #eee;
        margin: 0 auto;
    }
    header{
        width:100%;
        height:100px;
        background-color: pink;
    }
    #img_slide{
        width:100%;
        height:300px;
        background-color: salmon;
    }
    section{
        height:200px;
        background-color: gray;
    }
    section article{
        /* width:400px; */
        width:33.33%;
        height:200px;
        float:left;
    }
    article.notice{
        background-color:tan;
    }
    section .banner{
        background-color:orange; 
    }
    section .icons{
		background-color:yellowgreen;
	}
    footer{
		width:100%;
		height:100px;
		background-color:plum;
	}
</style>



</head>
<body>
    <div id="wrap">
        <header>

        </header>
        <div id="img_slide">

        </div>
        <section>
            <article class="notice"></article>
            <article class="banner"></article>
			<article class="icons"></article>
        </section>
        <footer>

        </footer>
    </div>
</body>
</html>
