<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height:100px;
            margin: 15px;
            display: inline-block;
            border-style:solid;  /* 테두리 스타일 - 실선 */
        }
        #box1{border-width:2px;  /* 네 방향 모두 2px */ }
        #box2{
            border-width:thick thin;  /* top & bottom - thick, left & right - thin */
        }
        #box3 {
            border-width:thick thin thin;  
            /* top - thick, right - thin,bottom-thin, left - thin */ 
         } 
        #box4{
             border-width:10px 5px 5px 10px; 
             /* top - 10px, right - 5px, bottom - 5px, left - 10px */
            }
        #box5{
             border-width:20px 5px 10px; 
             /* 위-20   오른쪽 왼쪽 5    하단10 */
            }    
    </style>
</head>
<body>
    <div id="box1"> 실선 테두리</div>
    <div id="box2"> 점선 테두리 </div>
	<div id="box3"> 점선 테두리</div>
    <div id="box4"> 이중 테두리</div>
    <div id="box5"> 이중 테두리</div>
</body>
</html>
