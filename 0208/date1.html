<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var today = new Date();
        var newYear = today.getFullYear(); //현재의 년도
        var theDate = new Date(newYear,11,31); //올해의 마지막날
        var diffDate = theDate.getTime() - today.getTime();
        // alert(diffDate); getTime - 날짜를 1000분의 1초로 계산
        var result = Math.ceil(diffDate/(1000*60*60*24));
        document.write("연말 D-day: ",result+"일 남았습니다.")
    </script>
</body>
</html>
