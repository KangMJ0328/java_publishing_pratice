<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

h1{color:blueviolet;text-align: center;}
    /*text-align: center; 중앙정렬  */
p{color:red;}
/*선택자(태그){속성:속성값}*/
.p1{color:blue;}
.p2{color:darkcyan;}
#main{
    border:1px solid #333;
    /* 테두리 1px(선두께) solid(선종류) #333(색상) */
    width:500px;/*넓이*/
    padding-left: 50px;
    /*왼쪽 안여백 50px*/
    margin-left:50px ;
/*왼쪽 바깥여백 50px*/
}
</style>
</head>
<body>
    <div id="main">
        <h1>나비야</h1>
        <p class="p1">나비야 <strong>나비야</strong> 이리 날아오너라 <br/>
        노란나비 흰나미 춤을 추며 오너라</p>
        <p>봄바람에 꽃입도 방긋방긋 웃으며 <br/>
        참새도 짹짹짹 노래하며 춤춘다</p>

        <p class="p2">나비야 나비야 이리 날아오너라 <br/>
            노란나비 흰나미 춤을 추며 오너라</p>
    </div>
</body>
</html>
