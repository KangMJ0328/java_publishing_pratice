<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #nice{background-color: tan;}
        .greet{background-color: red;}
        h1{background-color: skyblue !important;}
        
/*
  !important 를 붙이면 id선택와 class선택자 보다 우선시 된다.  
선택자 우선순위
1. !important
2. id
3. class
4. 일반선택자(태그)
  */
    </style>

</head>
<body>
    <h1>안녕하세요</h1>
    <h1 class="greet" id="nice">만나서반갑습니다.</h1>
    <h2>이젠컴퓨터 허준석 강사입니다.</h2>
</body>
</html>
