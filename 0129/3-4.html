<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    var A=10;  
    var B=3;
	var C='10';
    var result;
    result= A > B;    // A(10)가 B(20)보다 크다             결과 true
    document.write(result+"<br />");  
    result=A <= B;    // A(10)가 B(20)보다 작거나 같다     결과 false
    document.write(result+"<br />");
    result=A == B;    // A(10)가 B(20)와 같다               결과 false
    document.write(result+"<br />");
    result=A != B;    // A(10)가 B(20)와 다르다             결과 true
    document.write(result+"<br />");
	result=A == C    // A(10)가 C('10') 같다               결과 true
    document.write(result+"<br />");
	result = A === C    // A(10)가 C('10') 같다               결과 false
    document.write(result+"<br />");
     
   </script>	
</head>
<body>
    
</body>
</html>
