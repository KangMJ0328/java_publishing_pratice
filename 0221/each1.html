<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>
    <style>
        .s0{color: red;}
        .s1{color: blue;}
        .s2{color: green;}
        .s3{color: brown;}
    </style>
    <script>
        $(function(){
            var i;
            $('p').each(function(){ //i는 인덱스번호
                $('p').eq(i).addClass('s'+i);
            })
        });
    </script>
</head>
<body>
    <p>첫번쨰</p>
    <p>두번쨰</p>
    <p>세번쨰</p>
    <p>네번쨰</p>
</body>
</html>
