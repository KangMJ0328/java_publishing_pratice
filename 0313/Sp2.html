<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //객체에서 스프레드 연산자 사용
        // 객체 선언
        const obj1 = {name: 'Alice', age: 25};
        const obj2 = {city: 'Wonderland', country: 'Fantasy'};

        //객체 병합
        const mergeObj = {...obj1,...obj2};
        console.log(mergeObj);

        //객체 복사
        const originalObj = {a:1,b:2,c:3};
        // const copideObj = originalObj; 이것도 가능
        const copideObj = {...originalObj};
        console.log(copideObj);
        //객체속성 추가 및 수정
        const newObj = {...originalObj,d:4,b:'update'};
        console.log(newObj);
        //스프레드 연산자를 사용하면 배열이나 객체를 효과적으로 조작,결합
        // ES6부터 도입
        
    </script>
</head>
<body>
    
</body>
</html>
