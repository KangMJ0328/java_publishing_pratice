<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
*{margin: 0;padding: 0;}

#wrap{
    width:1000px;
    height:650px;
    /* background-color: #ccc; */
}
header{
    width:200px;
    height:650px;
    float: left;
    background-color: pink;
}
#main{
    width:800px;
    height:650px;
    float:left;
    background-color: hotpink;
}
#main #img_slide{
    width: 100%;
    height:350px;
    background-color: aqua;
}
section{
    width:100%;
    height:200px;
    background-color: yellow;
	}
section article{
    width:33.33%;
    height:200px;
    float: left;
}
section article.notice{background-color:#bbb;}
section article.banner{background-color:#aaa;}
section article.icons{background-color:#999;}



footer{
    width:100%;
    height:100px;
    background-color: yellowgreen;
}    
	
footer .f_logo{
    width:150px;
    height:100px;
    background-color:#888;
    float: left;
}
footer .f_menu{
    width: 650px;
    height:50px;
    background-color: #777;
    float: left;
}
footer .f_copy{
    width: 650px;
    height:50px;
    background-color: #666;
    float: left;
}




</style>


</head>
<body>
    <div id="wrap">
        <header></header>
        <div id="main">
            <div id="img_slide"></div>
            <section>
                <article class="notice"></article>
                <article class="banner"></article>
                <article class="icons"></article>
            </section>
            <footer>
                <div class="f_logo"></div>
                <div class="f_menu"></div>
                <div class="f_copy"></div>
            </footer>
        </div>
    </div>
</body>
</html>
