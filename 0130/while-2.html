<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //while문을 사용하여 1부터 30까지 숫자 중 2의 배수 이면서 6의 배수인 
        //숫자만 출력하는 예제를 만드시오
        var i = 1;
        while(i <= 30){
            if(i % 2 == 0 && i % 6 == 0 ){
                document.write(i,"<br/>");
            }
            i++;
        }
    </script>
</body>
</html>
