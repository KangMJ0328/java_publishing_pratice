<style>
    *{margin: 0;padding: 0;}
    .tab{
        width: 280px;
        height: 160px;
        border: 1px solid #333;
    }
    .tab_menu{
        height: 40px;
        line-height: 40px;
        list-style: none;
    }
    .tab_menu li{float:left; width: 70px;text-align: center;}
    .tab_menu li.on{background-color: red;font-weight: bold;color:#fff;}

    .tab_list li{display: none;}
    .tab_list li.on{display:block;}
</style>
<script>
document.addEventListener('DOMContentLoaded',function(){ 
    var tabListItems = document.querySelectorAll('.tab_list li');
    var tabMenuItems = document.querySelectorAll('.tab_menu li');
   
    tabListItems[0].classList.add('on');
    tabMenuItems[0].classList.add('on');

    

    tabMenuItems.forEach(function(item,index){
            item.addEventListener('click',function(){
            handleTabClick(index);
            });
        });

    function handleTabClick(index){
        tabMenuItems.forEach(function(item){
            item.classList.remove('on');
        });
        tabMenuItems[index].classList.add('on');

        tabListItems.forEach(function(item){
            item.classList.remove('on');
        });
        tabListItems[index].classList.add('on');
    }
});
