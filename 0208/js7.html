<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("현재는 몇월입니까?","0");
        // 9~11 가을 6~8 여름 3~5 봄 12~2 겨울
        if(num>=9 && num<=11){
            document.write("가을입니다.");
        }else if(num>=6 && num<=8){
            document.write("여름입니다.");
        }else if(num>=3 && num<=5){
            document.write("봄입니다.");
        }else{
            document.write("겨울입니다.")
        }
       
    </script>
</body>
</html>
