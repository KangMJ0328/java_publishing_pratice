<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
 ul li{border-bottom: 1px dashed #000;} 
 ul li:first-child{border-top: 1px dashed #000;}  
 /* nth-child(1) 과 같은 결과 */
 ul li:nth-child(3){background-color: pink;}
</style>

</head>
<body>
    <ul>
        <li><a href="#">회사소개</a></li>
        <li><a href="#">제품소개</a></li>
        <li><a href="#">커뮤니티</a></li>
        <li><a href="#">다운로드</a></li>
    </ul>
</body>
</html>
