<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height:100px;
            margin: 15px;
            display: inline-block;
            /* 옆으로 나열되면서 넓이 높이를 가질 수 있다. */
            border-width: 5px ;/*테두리 굵기*/
            text-align: center;
            font-size:20px;
			line-height:100px; 
        }
        #box1{border-style: solid;}/* 실선 */
        #box2{border-style: dotted;} /* 점선 */
        #box3 { border-style:dashed; }  /* 짧은 점선 */
        #box4{border-style: double;}
    </style>
</head>
<body>
    <div id="box1"> 실선 테두리</div>
    <div id="box2"> 점선 테두리 </div>
	<div id="box3"> 점선 테두리</div>
    <div id="box4"> 이중 테두리</div>
</body>
</html>
