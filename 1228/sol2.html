<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
#container{
    width:520px;
    border:1px solid black;
    padding:20px 40px;
    margin:0 auto;
}
ul{list-style: none;}
li { line-height:30px;}
/*줄간격*/
</style>

</head>
<body>
    <div id="container">
        <h1>프런트엔드 개발자 지원서 </h1>
		<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr/>
        <form action="">
            <h4>개인 정보</h4>
            <ul>
                <li>
                    <label for="sname">이름</label>
                    <input type="text" id="sname" autofocus 
                     placeholder="공백없이 입력하세요">
                </li>
                <li>
                    <label for="snum">연락처</label>
                    <input type="text" id="snum" >
                </li>
            </ul>
            <h4>지원분야</h4>
            <ul>
                <li>
                    <label><input type="radio" name="field" value="an">웹퍼블리싱</label>
                </li>
                <li>
                    <label><input type="radio" name="field" value="pd">웹애플리케이션개발</label>
                </li>
                <li>
                    <label><input type="radio" name="field" value="eng">개발 환경 개선</label>
                </li>
            </ul>
            
            <h4>지원동기</h4>
            <textarea name="motive" id="motive" cols="60" rows="10" 
             placeholder="본사 지원 동기를 간략히 써주세요">   
            </textarea>
        
            <div>
                <input type="submit" value="접수하기">
                <input type="reset" value="다시쓰기">
            </div>
        </form>
    </div>
</body>
</html>
