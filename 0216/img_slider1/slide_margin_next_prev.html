<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide_margin_auto</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function(){
         var i = 0;
         var clone = $(".img_slide ul li").eq(0).clone();
         $(".img_slide ul").append(clone);
         
         $('.next').click(function(){
            if(i == 5){
                i = 0;
                $(".img_slide ul").css("margin-left","0%");
            }
            i++;
            $('.img_slide ul').stop().animate({
                'margin-left':-i*100+"%"
            },600);
         });
         $('.prev').click(function(){
            if(i==0){
                i=5;
                $('.img_slide ul').css("margin-left",-i*100+"%")
            }
            i--;
            $(".img_slide ul").stop().animate({
                "margin-left":-i*100+"%"
            },600)
         });
        });

    </script>
    <style>
	*{margin:0;padding:0;}
	ul,li{list-style:none;}
	a{text-decoration:none;color:#000;}
	.cf:after{
		content:'';
		display:block;
		clear:both;
	}
    #wrap{
        width:800px;
        margin: 0 auto;
    }
    header{
		width:100%;
		height:100px;
		background-color:salmon;
	}
    .img_slide{
		width:100%;
		height:450px;
		position:relative;
        
	}
    .img_slide ul{
		width:600%; 
       /* 4000px */
       /* overflow: hidden; */
	}
    .img_slide ul li{
		width:16.66%;
        /* 800px */
		float:left;
	}
	.img_slide ul li img{
		width:100%;
		height:auto;
		display:block;
	}
    .img_slide .btn{
        position: absolute;
        top: 50%;
        transform: translateY((-50%));
        font-size: 50px;
        color: #fff;
        text-shadow: 1px 1px 1px #333;
        cursor: pointer;
    }
    .img_slide .btn.next{
        right: 0;
    }
    .img_slide .btn.prev{
        left: 0;
    }
    </style>


</head>
<body>
    <div id="wrap">
		<header></header>
		<nav></nav>
		<div class="img_slide">
			<ul class="cf">
				<li><img src="./images/photo1.JPG" alt=""/></li>
				<li><img src="./images/photo2.JPG" alt=""/></li>
				<li><img src="./images/photo3.JPG" alt=""/></li>
				<li><img src="./images/photo4.JPG" alt=""/></li>
				<li><img src="./images/photo5.JPG" alt=""/></li>
			</ul>
            <p class="btn prev">&lt;</p>
            <p class="btn next">&gt;</p>
            
		</div>
	</div>
</body>
</html>
