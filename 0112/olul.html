<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
   .ul1{
    list-style: square;
   }
   .ol1{
    list-style: upper-alpha;
   }
   .ol2{
    list-style: upper-roman;
   }
</style>


</head>
<body>
    <ul type="square">
        <li><a href="#">기업소개</a></li>
        <li><a href="#">사업영역</a></li>
        <li><a href="#">제품소개</a></li>
        <li><a href="#">고객센터</a></li>
    </ul>
    <ul type="none">
        <li><a href="#">기업소개</a></li>
        <li><a href="#">사업영역</a></li>
        <li><a href="#">제품소개</a></li>
        <li><a href="#">고객센터</a></li>
    </ul>
    <ol type="A">
        <li><a href="#">기업소개</a></li>
        <li><a href="#">사업영역</a></li>
        <li><a href="#">제품소개</a></li>
        <li><a href="#">고객센터</a></li>
    </ol>
    <ol type="I">
        <li><a href="#">기업소개</a></li>
        <li><a href="#">사업영역</a></li>
        <li><a href="#">제품소개</a></li>
        <li><a href="#">고객센터</a></li>
    </ol>
    <ul class="ul1">
        <li><a href="#">기업소개</a></li>
        <li><a href="#">사업영역</a></li>
        <li><a href="#">제품소개</a></li>
        <li><a href="#">고객센터</a></li>
    </ul>
    <ol class="ol1">
        <li><a href="#">기업소개</a></li>
        <li><a href="#">사업영역</a></li>
        <li><a href="#">제품소개</a></li>
        <li><a href="#">고객센터</a></li>
    </ol>
    <ol class="ol2">
        <li><a href="#">기업소개</a></li>
        <li><a href="#">사업영역</a></li>
        <li><a href="#">제품소개</a></li>
        <li><a href="#">고객센터</a></li>
    </ol>

<!-- 
disc

circle

none

decimal

decimal-leading-zero

upper-roman

lower-alpha

</html>
