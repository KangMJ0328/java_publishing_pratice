<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide_margin_auto</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function(){
            $('.img_slide .pager li').click(function(){
                var i = $(this).index();
                //클릭한 this(pager li)의 인덱스번호
                $(".img_slide ul").stop().animate({
                    marginLeft:-i*100+"%"
                },600); 
                $('.pager li').removeClass('on');
                $('.pager li').eq(i).addClass('on');
            });
         // css 속성을 쓸때는 따옴표 - "margin-left" 
         // 자바스크립트를 쓸때는 - marginLeft, backgroundColor


        });

    </script>
    <style>
	*{margin:0;padding:0;}
	ul,li{list-style:none;}
	a{text-decoration:none;color:#000;}
	.cf:after{
		content:'';
		display:block;
		clear:both;
	}
    #wrap{
        width:800px;
        margin: 0 auto;
    }
    header{
		width:100%;
		height:100px;
		background-color:salmon;
	}
    .img_slide{
		width:100%;
		height:450px;
		position:relative;
	}
    .img_slide ul{
		width:500%; 
       /* 4000px */
	}
    .img_slide ul li{
		width:20%;
        /* 800px */
		float:left;
	}
	.img_slide ul li img{
		width:100%;
		height:auto;
		display:block;
	}
    .img_slide ol{
		position:absolute;
		left:50%;
		transform:translateX(-50%);
		bottom:15px;
	}
    .img_slide ol li{
		width:15px;
		height:15px;
		float:left;
		margin:0 5px;
	}
    .img_slide ol li a{
		display:block;
		width:15px;
		height:15px;
		border-radius:50%;
		background-color:#fff;
	}
	.img_slide ol li.on a{
		background-color:#000;
	}

    </style>


</head>
<body>
    <div id="wrap">
		<header></header>
		<nav></nav>
		<div class="img_slide">
			<ul class="cf">
				<li><img src="./images/photo1.JPG" alt=""/></li>
				<li><img src="./images/photo2.JPG" alt=""/></li>
				<li><img src="./images/photo3.JPG" alt=""/></li>
				<li><img src="./images/photo4.JPG" alt=""/></li>
				<li><img src="./images/photo5.JPG" alt=""/></li>
			</ul>
			<ol class="pager">
				<li class="on"><a href="#"></a></li>
				<li><a href="#"></a></li>
				<li><a href="#"></a></li>
				<li><a href="#"></a></li>
				<li><a href="#"></a></li>
			</ol>
		</div>
	</div>
</body>
</html>
