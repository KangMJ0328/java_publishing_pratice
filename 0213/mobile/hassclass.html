<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function(){
            $('h1').click(function(){
                var status = $(this).hasClass('on');
                // 클릭한 h1이 on이라는 클래스를 가지고 있으면 true
                // 가지고 있지 않다면 false
                // alert(status);
                if(status==false){
                    $('h1').addClass('on');
                }else{
                    $('h1').removeClass('on');
                }

                // if($(this).hasClass('on) == false)
                // addClass - 추가
                // removeClass = 제거
                // hasClass - 확인 ( 존재 유무 true인지 false인지)
            });
        });
    </script>

    <style>
        h1{background-color: #fff;}
        h1.on{background-color: red;}
    </style>
</head>
<body>
    <h1>나는 빨간색</h1>

</body>
</html>
