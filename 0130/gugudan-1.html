<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan-1.html</title>
</head>
<style>
    table,td{
        border: 1px solid #ccc;
        border-collapse: collapse;
    }
    td{
        display: block;
        padding: 5px;
        font-size: 0.9em;
    }
</style>
<body>
    <h1>구구단</h1>
    <script>
        var i,j;
        
        for(i = 2; i <= 9 ; i++){
            // document.write(i+"<br/>");
            document.write("<table>")
            document.write("<h3>"+i+"단<h3>");
            //document.write(`<h3>${i}단<h3>`);  
            for(j = 1; j <=9 ; j++) {
                
                document.write("<td>"+i+" X "+ j + " = " + i*j + "</td>");
            }   
            document.write("</table>")
        }

    </script>
</body>
</html>
