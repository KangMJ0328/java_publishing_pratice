<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 배열 요소들의 특정 속성을 변경하기
        const people = [
            {name:'Alice',age:30},
            {name:'Bob',age:25},
            {name:'Charlie',age:35}

        ]
        
        people.forEach(function(a){
            a.age += 5; //모든 사람의 나이를 5살씩 증가시킴
        });
        console.log(people);
        
    </script>
</head>
