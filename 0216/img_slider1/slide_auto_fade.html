<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide_margin_pager</title>
    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(function(){
           var i = 0;
           setInterval(function(){
            i++;
            if(i==5) i=0;
            $(".img_slide ul li").eq(i-1).fadeOut(1000);

            $(".img_slide ul li").eq(i).fadeIn(1000);
           },2000);
        });
    </script>
<style>
 *{margin:0;padding:0;}
   ul,li{list-style:none;}
   a{text-decoration:none;color:#000;}
   .cf:after{
      content:'';
      display:block;
      clear:both;
   }
   #wrap{
    width: 800px;
    margin: 0 auto;
   }
   header{
    width: 100%;
    height: 100px;
    background-color: salmon;
   }
   .img_slide{
    width: 100%;
    height: 450px;
    position: relative;
   }
   .img_slide ul{
    width: 100%;
    height: 100%;
    position: relative;
    /* overflow: hidden; */
   }
   .img_slide ul li{
    position: absolute;    
    width: 100%;
    height: 100%;
    top: 0;
    left: 0%;
    display: none;
   }
   .img_slide ul li:first-child{
    display:  block;
}
   .img_slide ul li img{
    width: 100%;
    height: auto;
    display: block;
   }
   .img_slide ol{
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    bottom: 15px;
   }
   .img_slide ol li{
    width: 15px;
    height: 15px;
    float: left;
    margin: 0 5px;
   }
   .img_slide ol li a{
    display: block;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background-color: #fff;
   }
   .img_slide ol li.on a{
    background-color: #000;
   }

    </style>



</style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <nav></nav>
        <div class="img_slide">
           <ul class="cf">
              <li><img src="./images/photo1.JPG" alt=""/></li>
              <li><img src="./images/photo2.JPG" alt=""/></li>
              <li><img src="./images/photo3.JPG" alt=""/></li>
              <li><img src="./images/photo4.JPG" alt=""/></li>
              <li><img src="./images/photo5.JPG" alt=""/></li>
           </ul>
        </div>
     </div>
</body>
</html>
