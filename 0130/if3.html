<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 20세이상이고 30세미만 조건을 만족하면 통과 아니면 비통과
      var myAge=33;
      if(myAge>=20 && myAge<30){  //20세이상이고 30세미만 조건을 만족하면 실행
         document.write("통과"); 
      }else{                           //조건을 만족하지 않을때 실행
         document.write("비통과");  
        }
    </script>
</body>
</html>
