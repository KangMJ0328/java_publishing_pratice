<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{margin: 0;padding: 0;box-sizing: border-box;}
    .top-menu{
        margin:50px auto;
        list-style: none;
        width:605px;
        height:35px;
        box-shadow:0 3px 4px #8b8b8b;
        background-color:#dadada;
        display: flex;
    }
    .top-menu li {
      /* float:left; */
      border-right:1px solid #929292;
    }
    .top-menu li a{
      color:black;
      text-decoration:none;
      text-align:center;
      display:block;/*a 인라인요소 넓이 높이를 주려고 block을 준다.*/
      width:100px;
      height:35px;
      line-height: 35px;
      transition: 0.5s ease-in; 
    }
    .top-menu li:last-child {
      border-right:none;      
    }
    .top-menu li:last-child a:hover{
        background-color:#b30000;
        color:#fff;
        }
    .top-menu li a:hover{
      background-color:#555;
      color:#fff;
    }
  

</style>    
</head>
<body>
    <nav>
        <ul class="top-menu">
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
            <li><a href="#">메뉴5</a></li>
            <li><a href="#">메뉴6</a></li>
        </ul>
    </nav>
</body>
</html>
