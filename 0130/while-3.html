<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .blue{color:blue;}
    .red{color:red;}
</style>

<body>

    <script>
       //20부터 10까지의 숫자 중 짝수일 경우에는 파란색으로출력,
       //홀수일때는 빨간색으로 출력하시오
        var i = 20;

        while(i >= 10){
            if( i % 2 == 0){
                document.write("<p class='blue'>"+ i + "<p>");
            }else{
                document.write("<p class='red'>"+ i + "<p>");
            }

        }
    </script>
</body>
</html>
