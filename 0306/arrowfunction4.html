<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    //일반함수
    function createPerson(name,age){
        return {
            name : name,
            age : age
        };
    }
    console.log(createPerson('Alice',25));
    //화살표함수
    createPersonArrow = (name,age) =>({name,age});
    console.log(createPersonArrow("Bob",30));
</script>
<body>

</body>
</html>
