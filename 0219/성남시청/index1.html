<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src='http://code.jquery.com/jquery-3.1.1.js'></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="banner">
        <div class="main_visual">
            <ul class="main_visual_img">
                <li class="banner_img">
                    <a href="#"><img src="images/c1.png" alt=""></a>
                </li>
                <li class="banner_img">
                    <a href="#"><img src="images/c2.png" alt=""></a>
                </li>
                <li class="banner_img">
                    <a href="#"><img src="images/c3.png" alt=""></a>
                </li>
                <li class="banner_img">
                    <a href="#"><img src="images/c4.png" alt=""></a>
                </li>
                <li class="banner_img">
                    <a href="#"><img src="images/c5.png" alt=""></a>
                </li>
            </ul>
            <div class="down">
                <div class="count"><span>1 </span>&nbsp;/ 5</div>
                <div class="over-btn">
                    <span class="prev">뒤로</span>
                    <div class="stop_btn">멈춤</div>
                    <span class="next">앞으로</span>
                </div>
            </div>
            <div class="indicator">
                <li data-idx="0">1</li>
                <li data-idx="1">2</li>
                <li data-idx="2">3</li>
                <li data-idx="3">4</li>
                <li data-idx="4">5</li>
            </div>
        </div>

    </div>
