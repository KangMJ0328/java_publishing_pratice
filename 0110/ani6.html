<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0;margin: 0;}

        .balloon{position: relative;width: 116px;height: 160px; left: 200px;top: 500px; background: url(img/bg-main1.png) no-repeat 50% 50%;animation-name: balloon;animation-duration: 3s;animation-iteration-count: infinite;animation-direction: alternate;}


        @keyframes balloon{0%{left: 200px;}100%{top: 10px;}}

        

        /*animation-duration: 3s;animation-iteration-count: infinite;animation-direction: alternate*/

        .balloon1{position: relative;width: 116px;height: 160px;left: 600px;top: 500px;background: url(img/bg-main1.png) no-repeat 50% 50%;animation-name: balloon1;animation-duration: 3s;animation-iteration-count: infinite;animation-direction: alternate;}

        @keyframes balloon1{0%{left: 600px;}100%{top: 10px;}}
    </style>
</head>
<body>
    <div class="balloon"></div>
    <div class="balloon1"></div>
</body>
</html>
