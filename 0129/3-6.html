<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    var num1=10;  
	var num2=20;
    //num1 = num1 + 1;
    num1++;                           //num1의 10에서 1 더하여 저장
    document.write(num1+"<br />");    //출력값: 11
    num2--;                           //num2의 20에서 1을 감하여 저장
    document.write(num2+"<br />");    //출력값: 19

</script>

</head>
<body>
    
</body>
</html>
