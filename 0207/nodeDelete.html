<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/nodelist.css">
</head>
<body>
    <div id="container">
        <h1>Web Programming</h1>
        <p>공부할 주제를 기록해 보세요</p>
        <form action="">
            <input type="text" id="subject" autofocus>
            <button onclick="newRegister(); return false">추가</button>
        </form>
        <hr>
        <ul id="itemList"></ul>
    </div>
    <script>
        function newRegister(){
            var newItem = document.createElement("li");
            var subject = document.querySelector("#subject");
            var newText = document.createTextNode(subject.value);
            // 텍스트 필드의 값을 텍스트 노드로 만들기 - input 창 내용 가져오기
            newItem.appendChild(newText);
            // 텍스트 노드를 요소 노드의 자식 노드로 추가 -li 안에 글자 추가
            var itemList = document.querySelector("#itemList"); 
            //웹문서에서 부모 노드 가져오기 - ul 가져오기
            itemList.insertBefore(newItem, itemList.childNodes[0]);
            // 자식노드 중 첫번쨰 노드 앞에 추가
            
            subject.value = '';

            var items = document.querySelectorAll("li"); //모든 항목 가져오기
            for(var i = 0 ; i<items.length;i++){
                items[i].addEventListener('click',function(){
                    if(this.parentNode){
                        this.parentNode.removeChild(this); 
                        // this는 li  parentNode는 li의 부모 즉 ul .removerChild(this)
                    
                    };
                    
                });
            }

        }
    </script>
</body>
</html>
